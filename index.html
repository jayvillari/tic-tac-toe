<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>
    <table>
        <tr>
          <td id="box-1"></td>
          <td id="box-2"></td>
          <td id="box-3"></td>
        </tr>
        <tr>
          <td id="box-4"></td>
          <td id="box-5"></td>
          <td id="box-6"></td>
        </tr>
        <tr>
          <td id="box-7"></td>
          <td id="box-8"></td>
          <td id="box-9"></td>
        </tr>
      </table>
      <footer>
          <h3 id="narration">Current Turn: X</h3>
          <h3 id="new-game">RESET</h3> 
      </footer>
      
      <div class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="winning-msg">Congratulations! You won!</p>
          <button id="btn-yes">Yes</button>
          <button id="btn-no">No</button>
        </div>  
      </div>
<script src="main.js"></script>
</body>
</html>
